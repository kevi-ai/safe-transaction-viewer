<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>owockibot Safe Transaction Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 2rem; }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .safe-address {
            font-family: monospace;
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 0.5rem;
        }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #00d4ff; }
        .stat-label { color: #888; margin-top: 0.5rem; }
        .transactions { background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; }
        .tx-header {
            padding: 1rem 1.5rem;
            background: rgba(255,255,255,0.1);
            font-weight: bold;
            display: grid;
            grid-template-columns: 150px 100px 1fr 150px 120px;
            gap: 1rem;
        }
        .tx-row {
            padding: 1rem 1.5rem;
            display: grid;
            grid-template-columns: 150px 100px 1fr 150px 120px;
            gap: 1rem;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .tx-row:hover { background: rgba(255,255,255,0.05); }
        .tx-hash { color: #00d4ff; text-decoration: none; font-family: monospace; font-size: 0.85rem; }
        .tx-hash:hover { text-decoration: underline; }
        .tx-type { padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; text-align: center; }
        .type-in { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .type-out { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        .type-unknown { background: rgba(255,255,255,0.1); color: #888; }
        .amount-in { color: #00ff88; font-weight: bold; }
        .amount-out { color: #ff4444; font-weight: bold; }
        .recipient { font-family: monospace; font-size: 0.8rem; color: #aaa; }
        .loading, .error { text-align: center; padding: 3rem; color: #888; }
        .error { color: #ff4444; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç owockibot Safe Transaction Viewer</h1>
            <div class="safe-address">0x26B7805Dd8aEc26DA55fc8e0c659cf6822b740Be</div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTx">-</div>
                <div class="stat-label">Total Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalIn">-</div>
                <div class="stat-label">Total In (ETH)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalOut">-</div>
                <div class="stat-label">Total Out (ETH)</div>
            </div>
        </div>

        <div class="transactions">
            <div class="tx-header">
                <div>Date</div>
                <div>Type</div>
                <div>Hash</div>
                <div>From/To</div>
                <div>Value (ETH)</div>
            </div>
            <div id="txList"><div class="loading">Loading transactions...</div></div>
        </div>
    </div>

    <script>
        const SAFE_ADDRESS = '0x26B7805Dd8aEc26DA55fc8e0c659cf6822b740Be'.toLowerCase();
        const BASESCAN_API = 'https://basescan.org/api';
        const BASESCAN_URL = 'https://basescan.org/tx/';
        
        // BaseScan free API (no key needed for basic queries)
        async function fetchTransactions() {
            try {
                const url = `${BASESCAN_API}?module=account&action=txlist&address=${SAFE_ADDRESS}&startblock=0&endblock=99999999&sort=desc&apikey=YourApiKeyToken`;
                const response = await fetch(url);
                const data = await response.json();
                return data.status === '1' ? data.result : [];
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function truncateHash(hash) {
            return hash.slice(0, 10) + '...' + hash.slice(-8);
        }

        function renderTransactions(txs) {
            const txList = document.getElementById('txList');
            if (!txs || txs.length === 0) {
                txList.innerHTML = '<div class="error">No transactions found</div>';
                return;
            }

            let totalIn = 0;
            let totalOut = 0;
            const safeAddr = SAFE_ADDRESS;

            const html = txs.slice(0, 50).map(tx => {
                const isIncoming = tx.to.toLowerCase() === safeAddr;
                const valueEth = parseFloat(tx.value) / 1e18;
                
                if (isIncoming && valueEth > 0) totalIn += valueEth;
                if (!isIncoming && valueEth > 0) totalOut += valueEth;

                const typeClass = isIncoming ? 'type-in' : 'type-out';
                const typeLabel = isIncoming ? 'IN' : 'OUT';
                const amountClass = isIncoming ? 'amount-in' : 'amount-out';
                const amountPrefix = isIncoming ? '+' : '-';
                
                return `
                    <div class="tx-row">
                        <div>${formatDate(parseInt(tx.timeStamp))}</div>
                        <div><span class="tx-type ${typeClass}">${typeLabel}</span></div>
                        <div><a href="${BASESCAN_URL}${tx.hash}" target="_blank" class="tx-hash">${truncateHash(tx.hash)}</a></div>
                        <div class="recipient">${truncateHash(isIncoming ? tx.from : tx.to)}</div>
                        <div class="${amountClass}">${valueEth > 0 ? amountPrefix + valueEth.toFixed(4) : '-'}</div>
                    </div>
                `;
            }).join('');

            txList.innerHTML = html;
            document.getElementById('totalTx').textContent = txs.length;
            document.getElementById('totalIn').textContent = totalIn.toFixed(4);
            document.getElementById('totalOut').textContent = totalOut.toFixed(4);
        }

        async function init() {
            const txs = await fetchTransactions();
            renderTransactions(txs);
        }
        init();
    </script>
</body>
</html>
