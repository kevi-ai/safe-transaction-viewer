<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>owockibot Safe Transaction Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 2rem; }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .safe-address {
            font-family: monospace;
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 0.5rem;
        }
        .live-notice {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #00d4ff; }
        .stat-label { color: #888; margin-top: 0.5rem; }
        .transactions { background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; }
        .tx-header {
            padding: 1rem 1.5rem;
            background: rgba(255,255,255,0.1);
            font-weight: bold;
            display: grid;
            grid-template-columns: 150px 100px 1fr 150px 120px;
            gap: 1rem;
        }
        .tx-row {
            padding: 1rem 1.5rem;
            display: grid;
            grid-template-columns: 150px 100px 1fr 150px 120px;
            gap: 1rem;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .tx-row:hover { background: rgba(255,255,255,0.05); }
        .tx-hash { color: #00d4ff; text-decoration: none; font-family: monospace; font-size: 0.85rem; }
        .tx-hash:hover { text-decoration: underline; }
        .tx-type { padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; text-align: center; }
        .type-in { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .type-out { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        .amount-in { color: #00ff88; font-weight: bold; }
        .amount-out { color: #ff4444; font-weight: bold; }
        .recipient { font-family: monospace; font-size: 0.8rem; color: #aaa; }
        .loading, .error, .debug { text-align: center; padding: 3rem; color: #888; }
        .error { color: #ff4444; }
        .debug { color: #ffaa00; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç owockibot Safe Transaction Viewer</h1>
            <div class="safe-address">0x26B7805Dd8aEc26DA55fc8e0c659cf6822b740Be</div>
        </header>
        
        <div class="live-notice">
            üî¥ LIVE DATA - Using Base WebSocket RPC
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTx">-</div>
                <div class="stat-label">Total Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalIn">-</div>
                <div class="stat-label">Total In (ETH)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalOut">-</div>
                <div class="stat-label">Total Out (ETH)</div>
            </div>
        </div>

        <div class="transactions">
            <div class="tx-header">
                <div>Date</div>
                <div>Type</div>
                <div>Hash</div>
                <div>From/To</div>
                <div>Value (ETH)</div>
            </div>
            <div id="txList"><div class="loading">Connecting to Base blockchain via WebSocket...</div><div class="debug" id="debugMsg"></div></div>
        </div>
    </div>

    <script>
        const SAFE_ADDRESS = '0x26B7805Dd8aEc26DA55fc8e0c659cf6822b740Be'.toLowerCase();
        const RPC_WS = 'wss://base.drpc.org';
        const BASESCAN_URL = 'https://basescan.org/tx/';
        
        let ws;
        let requestId = 1;
        const pendingRequests = {};
        
        function sendRPC(method, params) {
            return new Promise((resolve, reject) => {
                const id = requestId++;
                const payload = { jsonrpc: '2.0', method, params, id };
                pendingRequests[id] = { resolve, reject };
                
                ws.send(JSON.stringify(payload));
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (pendingRequests[id]) {
                        delete pendingRequests[id];
                        reject(new Error('Request timeout'));
                    }
                }, 10000);
            });
        }
        
        async function initWebSocket() {
            return new Promise((resolve, reject) => {
                try {
                    ws = new WebSocket(RPC_WS);
                    
                    ws.onopen = () => {
                        document.getElementById('debugMsg').textContent = 'Connected! Fetching transactions...';
                        resolve();
                    };
                    
                    ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.id && pendingRequests[data.id]) {
                            const { resolve } = pendingRequests[data.id];
                            delete pendingRequests[data.id];
                            resolve(data);
                        }
                    };
                    
                    ws.onerror = (error) => {
                        document.getElementById('debugMsg').textContent = 'WebSocket error: ' + error.message;
                        reject(error);
                    };
                    
                    ws.onclose = () => {
                        document.getElementById('debugMsg').textContent = 'WebSocket disconnected';
                    };
                } catch (e) {
                    document.getElementById('debugMsg').textContent = 'Connection error: ' + e.message;
                    reject(e);
                }
            });
        }

        async function fetchBlockByNumber(blockNum) {
            const result = await sendRPC('eth_getBlockByNumber', [blockNum, false]);
            if (result.error) throw new Error(result.error.message);
            return result.result;
        }

        async function fetchTransactions() {
            try {
                // Connect to WebSocket
                await initWebSocket();
                
                // Get the latest block number
                const blockResult = await sendRPC('eth_blockNumber');
                const latestBlock = parseInt(blockResult.result, 16);
                const startBlock = Math.max(0, latestBlock - 10000);
                
                document.getElementById('debugMsg').textContent = `Fetching logs from block ${startBlock} to ${latestBlock}...`;
                
                // Get logs for the Safe address
                const logsResult = await sendRPC('eth_getLogs', [{
                    fromBlock: '0x' + startBlock.toString(16),
                    toBlock: 'latest',
                    address: SAFE_ADDRESS
                }]);
                
                if (logsResult.error) throw new Error(logsResult.error.message);
                
                const logs = logsResult.result || [];
                document.getElementById('debugMsg').textContent = `Found ${logs.length} events, processing...`;
                
                if (logs.length === 0) {
                    return [];
                }
                
                // Get unique transaction hashes and their block numbers
                const uniqueTxs = {};
                const blockNumbers = new Set();
                
                for (const log of logs) {
                    if (!uniqueTxs[log.transactionHash]) {
                        uniqueTxs[log.transactionHash] = log.blockNumber;
                        blockNumbers.add(log.blockNumber);
                    }
                }
                
                // Fetch block data for timestamps
                const blocks = {};
                const sortedBlocks = Array.from(blockNumbers).sort((a, b) => parseInt(a, 16) - parseInt(b, 16));
                
                for (const blockNum of sortedBlocks) {
                    try {
                        const blockData = await sendRPC('eth_getBlockByNumber', [blockNum, false]);
                        if (blockData.result) {
                            blocks[blockNum] = blockData.result;
                        }
                    } catch (e) {
                        // Continue even if one block fails
                    }
                }
                
                // Build transaction list
                const txs = [];
                for (const [txHash, blockNum] of Object.entries(uniqueTxs)) {
                    const block = blocks[blockNum];
                    if (!block) continue;
                    
                    const log = logs.find(l => l.transactionHash === txHash);
                    if (!log) continue;
                    
                    txs.push({
                        hash: txHash,
                        blockNumber: blockNum,
                        timestamp: parseInt(block.timestamp, 16),
                        from: log.topics[1] ? '0x' + log.topics[1].slice(26) : log.from,
                        to: log.address === SAFE_ADDRESS ? (log.topics[2] ? '0x' + log.topics[2].slice(26) : log.to) : SAFE_ADDRESS,
                        value: log.data
                    });
                }
                
                // Sort by timestamp descending
                txs.sort((a, b) => b.timestamp - a.timestamp);
                
                document.getElementById('debugMsg').textContent = `Processed ${txs.length} transactions!`;
                
                // Close WebSocket
                ws.close();
                
                return txs;
                
            } catch (error) {
                document.getElementById('debugMsg').textContent = 'Error: ' + error.message;
                console.error(error);
                return [];
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function truncateHash(hash) {
            return hash.slice(0, 10) + '...' + hash.slice(-8);
        }

        function renderTransactions(txs) {
            const txList = document.getElementById('txList');
            if (!txs || txs.length === 0) {
                txList.innerHTML = '<div class="error">No transactions found</div>';
                return;
            }

            let totalIn = 0;
            let totalOut = 0;
            const safeAddr = SAFE_ADDRESS;

            const html = txs.slice(0, 50).map(tx => {
                const toAddr = tx.to ? tx.to.toLowerCase() : '0x';
                const fromAddr = tx.from ? tx.from.toLowerCase() : '0x';
                
                const isIncoming = toAddr === safeAddr;
                const valueEth = parseInt(tx.value, 16) / 1e18;
                
                if (isIncoming && valueEth > 0) totalIn += valueEth;
                if (!isIncoming && valueEth > 0) totalOut += valueEth;

                const typeClass = isIncoming ? 'type-in' : 'type-out';
                const typeLabel = isIncoming ? 'IN' : 'OUT';
                const amountClass = isIncoming ? 'amount-in' : 'amount-out';
                const amountPrefix = isIncoming ? '+' : '-';
                
                return `
                    <div class="tx-row">
                        <div>${formatDate(tx.timestamp)}</div>
                        <div><span class="tx-type ${typeClass}">${typeLabel}</span></div>
                        <div><a href="${BASESCAN_URL}${tx.hash}" target="_blank" class="tx-hash">${truncateHash(tx.hash)}</a></div>
                        <div class="recipient">${truncateHash(isIncoming ? fromAddr : toAddr)}</div>
                        <div class="${amountClass}">${valueEth > 0 ? amountPrefix + valueEth.toFixed(4) : '-'}</div>
                    </div>
                `;
            }).join('');

            txList.innerHTML = html;
            document.getElementById('totalTx').textContent = txs.length;
            document.getElementById('totalIn').textContent = totalIn.toFixed(4);
            document.getElementById('totalOut').textContent = totalOut.toFixed(4);
        }

        async function init() {
            const txs = await fetchTransactions();
            renderTransactions(txs);
        }
        init();
    </script>
</body>
</html>
